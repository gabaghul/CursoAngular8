<mat-card>
    <mat-card-title>Select ngFor pt 3</mat-card-title>
    <mat-card-content>
        <section>
            <mat-form-field>
                <input
                matInput
                placeholder="First Name"
                name="name"
                [(ngModel)]="name"
                />
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                placeholder="Address"
                name="address"
                [(ngModel)]="address"
                />
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Phone" name="phone" [(ngModel)]="phone" />
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="City" [(ngModel)]="city">
                    <mat-option *ngFor="let city of cities" [value]="city"
                    >{{ city.name }} - {{ city.state }}</mat-option
                    >
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input
                type="number"
                matInput
                placeholder="Age"
                name="age"
                [(ngModel)]="age"
                />
            </mat-form-field>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
</mat-card>
<mat-card *ngIf="clients.length > 0">
  <mat-card-title>Select ngFor pt 4</mat-card-title>
  <mat-card-content>
    <section class="clients">
      <mat-list>
        <h3 matHeader>Clients</h3>
        <mat-divider></mat-divider>

        <mat-list-item *ngFor="let client of clients">
            <mat-icon matListIcon>person</mat-icon>
                <h2 matLine>Name: {{client.name}}</h2>
                <h2 matLine>Address: {{client.address}}</h2>
                <h2 matLine>Phone: {{client.phone}}</h2>
                <h2 matLine>City: {{client.city.name}} - {{client.city.state}}</h2>
                <h2 matLine>Age: {{client.age}}</h2>
            <button mat-icon-button color="accent" class="delete" (click)="delete(client)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-list-item>
      </mat-list>
    </section>
  </mat-card-content>
</mat-card>
